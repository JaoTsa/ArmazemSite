<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisa de Lista Excel</title>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007acc;
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007acc;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #results {
      margin-top: 20px;
    }
    p {
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pesquisa em Lista Excel</h2>
    <input type="file" id="upload" accept=".xlsx, .xls" />
    <input type="text" id="search" placeholder="Pesquisar por nome ou cÃ³digo..." />
    <div id="results"></div>
  </div>

  <script>
    let data = [];

    document.getElementById('upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const dataBinary = e.target.result;
        const workbook = XLSX.read(dataBinary, { type: 'binary' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        data = XLSX.utils.sheet_to_json(sheet);
        displayResults(data);
      };
      reader.readAsBinaryString(file);
    });

    document.getElementById('search').addEventListener('input', function (e) {
      const query = e.target.value.toLowerCase();
      const filtered = data.filter(row => {
        return Object.values(row).some(val =>
          String(val).toLowerCase().includes(query)
        );
      });
      displayResults(filtered);
    });

    function displayResults(rows) {
      const resultsDiv = document.getElementById('results');
      if (rows.length === 0) {
        resultsDiv.innerHTML = '<p>Nenhum resultado encontrado.</p>';
        return;
      }
      const headers = Object.keys(rows[0]);
      let html = '<table><thead><tr>';
      headers.forEach(h => html += `<th>${h}</th>`);
      html += '</tr></thead><tbody>';
      rows.forEach(row => {
        html += '<tr>';
        headers.forEach(h => html += `<td>${row[h] || ''}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      resultsDiv.innerHTML = html;
    }
  </script>
</body>
</html>
