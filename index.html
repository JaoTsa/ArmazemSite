<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Estoque</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        #searchInput {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #status {
            margin: 10px 0;
            color: #666;
        }
        #results {
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Consulta de Estoque</h1>
    <input type="text" id="searchInput" placeholder="Digite o código ou descrição do item..." onkeyup="searchItems()">
    <div id="status">Carregando dados, por favor aguarde...</div>
    <div id="results"></div>

    <script>
        let stockData = []; // Array para armazenar os dados do XLSM

        // Função para carregar o XLSM
        async function loadData() {
            try {
                console.log('Iniciando carregamento de Referencias_Spares.xlsm...');
                const response = await fetch('/Referencias_Spares.xlsm');
                if (!response.ok) {
                    throw new Error('Arquivo XLSM não encontrado em /public');
                }
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });

                // Verifica se a planilha "MASTER" existe
                console.log('Planilhas disponíveis:', workbook.SheetNames);
                if (!workbook.SheetNames.includes('MASTER')) {
                    throw new Error('Planilha "MASTER" não encontrada no arquivo XLSM');
                }

                const sheet = workbook.Sheets['MASTER'];
                // Converte a planilha para JSON, começando da linha 7 (range: 6)
                const rawData = XLSX.utils.sheet_to_json(sheet, { range: 6, defval: '' });

                // Mapeia apenas as colunas C (2), D (3), J (9)
                stockData = rawData.map((row, index) => ({
                    'Código do Item': row['Código do Item'] || row[XLSX.utils.encode_cell({ c: 2, r: 6 + index + 1 })[1]] || '',
                    'DESCRIÇÃO': row['DESCRIÇÃO'] || row[XLSX.utils.encode_cell({ c: 3, r: 6 + index + 1 })[1]] || '',
                    'LOCALIZAÇÃO': row['LOCALIZAÇÃO'] || row[XLSX.utils.encode_cell({ c: 9, r: 6 + index + 1 })[1]] || ''
                }));

                console.log('Dados carregados:', stockData);
                document.getElementById('status').innerHTML = 'Dados carregados com sucesso!';
                displayResults(stockData); // Mostra todos os itens inicialmente
            } catch (error) {
                document.getElementById('status').innerHTML = 'Erro ao carregar Referencias_Spares.xlsm. Verifique se o arquivo está em /public e contém a planilha "MASTER".';
                console.error('Erro ao carregar o XLSM:', error);
            }
        }

        // Função para exibir resultados em tabela
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            if (!data || data.length === 0) {
                resultsDiv.innerHTML = '<p>Nenhum item encontrado.</p>';
                console.log('Nenhum dado para exibir');
                return;
            }

            let table = '<table><tr><th>Código do Item</th><th>DESCRIÇÃO</th><th>LOCALIZAÇÃO</th></tr>';
            data.forEach(row => {
                table += `<tr>
                    <td>${row['Código do Item'] || ''}</td>
                    <td>${row['DESCRIÇÃO'] || ''}</td>
                    <td>${row['LOCALIZAÇÃO'] || ''}</td>
                </tr>`;
            });
            table += '</table>';
            resultsDiv.innerHTML = table;
            console.log('Tabela exibida com', data.length, 'itens');
        }

        // Função de pesquisa
        function searchItems() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = stockData.filter(item => 
                (item['Código do Item'] && item['Código do Item'].toString().toLowerCase().includes(query)) ||
                (item['DESCRIÇÃO'] && item['DESCRIÇÃO'].toString().toLowerCase().includes(query))
            );
            console.log('Pesquisa com query:', query, 'Resultados:', filtered);
            displayResults(filtered);
        }

        // Carrega os dados ao iniciar
        window.onload = loadData;
    </script>
</body>
</html>
