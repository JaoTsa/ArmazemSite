<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Estoque</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        #searchInput {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #status {
            margin: 10px 0;
            color: #666;
        }
        #results {
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Consulta de Estoque</h1>
    <input type="text" id="searchInput" placeholder="Digite o nome do item ou descrição..." onkeyup="searchItems()">
    <div id="status">Carregando dados, por favor aguarde...</div>
    <div id="results"></div>

    <script>
        let stockData = []; // Array para armazenar os dados do XLSM

        // Função para carregar o XLSM
        async function loadData() {
            try {
                const response = await fetch('/Referencias_Spares.xlsm');
                if (!response.ok) {
                    throw new Error('Arquivo XLSM não encontrado');
                }
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                stockData = XLSX.utils.sheet_to_json(sheet);
                document.getElementById('status').innerHTML = 'Dados carregados com sucesso!';
                displayResults(stockData); // Mostra todos os itens inicialmente
            } catch (error) {
                document.getElementById('status').innerHTML = 'Erro ao carregar Referencias_Spares.xlsm. Verifique se o arquivo está na pasta /public.';
                console.error('Erro ao carregar o XLSM:', error);
            }
        }

        // Função para exibir resultados em tabela
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            if (!data || data.length === 0) {
                resultsDiv.innerHTML = '<p>Nenhum item encontrado.</p>';
                return;
            }

            let table = '<table><tr><th>Item</th><th>Quantidade</th><th>Preço</th><th>Descrição</th></tr>';
            data.forEach(row => {
                table += `<tr>
                    <td>${row.Item || ''}</td>
                    <td>${row.Quantidade || ''}</td>
                    <td>R$ ${row.Preço || ''}</td>
                    <td>${row.Descrição || ''}</td>
                </tr>`;
            });
            table += '</table>';
            resultsDiv.innerHTML = table;
        }

        // Função de pesquisa
        function searchItems() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = stockData.filter(item => 
                (item.Item && item.Item.toString().toLowerCase().includes(query)) ||
                (item.Descrição && item.Descrição.toString().toLowerCase().includes(query))
            );
            displayResults(filtered);
        }

        // Carrega os dados ao iniciar
        window.onload = loadData;
    </script>
</body>
</html>
