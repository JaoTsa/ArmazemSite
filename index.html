<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Estoque</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        #searchInput {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #status {
            margin: 10px 0;
            color: #666;
        }
        #results {
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Consulta de Estoque</h1>
    <input type="text" id="searchInput" placeholder="Digite o nome do item ou descrição..." onkeyup="searchItems()">
    <div id="status">Carregando dados, por favor aguarde...</div>
    <div id="results"></div>

    <script>
        let stockData = []; // Array para armazenar os dados do CSV

        // Função para carregar o CSV
        function loadData() {
            Papa.parse('Referencias_Spares.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    stockData = results.data;
                    document.getElementById('status').innerHTML = 'Dados carregados!';
                    displayResults(stockData); // Mostra todos os itens inicialmente
                },
                error: function(error) {
                    document.getElementById('status').innerHTML = 'Erro ao carregar Referencias_Spares.csv. Verifique o arquivo no repositório.';
                    console.error('Erro:', error);
                }
            });
        }

        // Função para exibir resultados em tabela
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            if (!data || data.length === 0) {
                resultsDiv.innerHTML = '<p>Nenhum item encontrado.</p>';
                return;
            }

            let table = '<table><tr><th>Item</th><th>Quantidade</th><th>Preço</th><th>Descrição</th></tr>';
            data.forEach(row => {
                table += `<tr>
                    <td>${row.Item || ''}</td>
                    <td>${row.Quantidade || ''}</td>
                    <td>R$ ${row.Preço || ''}</td>
                    <td>${row.Descrição || ''}</td>
                </tr>`;
            });
            table += '</table>';
            resultsDiv.innerHTML = table;
        }

        // Função de pesquisa
        function searchItems() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = stockData.filter(item => 
                (item.Item && item.Item.toLowerCase().includes(query)) ||
                (item.Descrição && item.Descrição.toLowerCase().includes(query))
            );
            displayResults(filtered);
        }

        // Carrega os dados ao iniciar
        window.onload = loadData;
    </script>
</body>
</html>
